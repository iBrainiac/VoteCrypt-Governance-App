<body>
    <!-- Dashboard Page -->
    <div class="container">
        <section id="dashboard-page">
            <div class="dashboard-header">

                <h2>Welcome to the Dashboard</h2>
                <p>Countdown to Election:  <div id="countdownTimer"></div></span></p>
                
                <!-- Check voter status before allowing to vote -->
                <button class="primary-btn" id="voteBtn" onclick="checkVoterStatus()">Vote Now</button>

                <!-- Register button -->
                <button class="secondary-btn" onclick="location.href='registration.html'">Register as Voter</button>
                <div id="voterStatusError" class="error-msg"></div>
                 <!-- Apply to be a Candidate -->
        <div class="apply-section">
            <h3>Apply to be a Candidate</h3>
            <button onclick="window.location.href='apply.html'">Apply Now</button>
        </div>
            </div>
        </section>
    </div>
