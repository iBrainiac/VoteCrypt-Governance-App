<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTVOTE - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Landing Page -->
    <div class="container">
        <section id="landing-page">
            <div class="landing-header">
                <img src="assets/logo.png" alt="Organization Logo" class="logo"> <!-- Add logo image -->
                <h1>Organization Name</h1>
                <p>Welcome to the official voting portal</p>
                <form id="loginForm">
                    <input type="text" id="regNumber" placeholder="Enter Registration Number" required>
                    <input type="text" id="name" placeholder="Enter Name" required>
                    <button type="submit" class="primary-btn">Login</button>
                </form>
                <div id="loginError" class="error-msg"></div>
            </div>
        </section>
    </div>
</body>
</html>
